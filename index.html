<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logic Chatbot | Proof Validator</title>
  <style>
    :root {
      --primary-color: #2563eb;
      --bg-color: #f8fafc;
      --chat-bg: #ffffff;
      --user-bubble: #dbeafe;
      --bot-bubble: #f1f5f9;
      --text-main: #1e293b;
      --text-muted: #64748b;
    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    #description {
      max-width: 550px;
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    #description h1 {
      margin-bottom: 8px;
      color: var(--primary-color);
    }

    #chat-container {
      background: var(--chat-bg);
      width: 100%;
      max-width: 600px;
      height: 600px;
      border-radius: 16px;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #e2e8f0;
    }

    #chat-history {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    /* Message Bubbles */
    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
      position: relative;
    }

    .user-message {
      align-self: flex-end;
      background-color: var(--primary-color);
      color: white;
      border-bottom-right-radius: 2px;
    }

    .bot-message {
      align-self: flex-start;
      background-color: var(--bot-bubble);
      color: var(--text-main);
      border-bottom-left-radius: 2px;
      border: 1px solid #e2e8f0;
    }

    /* Proof Styling */
    .proof-container { margin-top: 8px; font-family: 'Courier New', monospace; }
    .proof-step { 
        display: block; 
        border-bottom: 1px solid rgba(0,0,0,0.05); 
        padding: 4px 0;
    }
    .status-valid { color: #16a34a; font-weight: bold; }
    .status-invalid { color: #dc2626; font-weight: bold; }

    /* Form Styling */
    #chat-form {
      padding: 20px;
      background: #fff;
      border-top: 1px solid #e2e8f0;
      display: flex;
      gap: 10px;
    }

    input#user-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.2s;
    }

    input#user-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    button:hover { opacity: 0.9; }

    footer {
      margin-top: 20px;
      font-size: 13px;
      color: var(--text-muted);
    }

    footer a { color: var(--primary-color); text-decoration: none; font-weight: 500; }
  </style>
</head>
<body>

  <div id="description">
    <h1>Logic Validation Agent</h1>
    <p>Submit premises and conclusions to evaluate validity using Rules of Inference, Replacement, and Syllogistic Moods.</p>
  </div>

  <div id="chat-container">
    <div id="chat-history">
      <div class="message bot-message">Hello! Please enter your logic arguments. (e.g., P->Q, P, therefore Q)</div>
    </div>

    <form id="chat-form">
      <input id="user-input" placeholder="Enter premises and conclusion..." autocomplete="off" />
      <button type="submit">Validate</button>
    </form>
  </div>

  <footer>
    Designed by <strong>Ahtesham Latif</strong> | 
    <a href="https://github.com/Ahtesham-Latif" target="_blank">GitHub Profile</a>
  </footer>

  <script>
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const form = document.getElementById('chat-form');

    function appendMessage(content, isUser = false) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.classList.add(isUser ? 'user-message' : 'bot-message');
      msgDiv.innerHTML = content;
      chatHistory.appendChild(msgDiv);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      // Add user message to UI
      appendMessage(text, true);
      userInput.value = '';

      // Add "Thinking" indicator
      const typingId = 'typing-' + Date.now();
      appendMessage(`<span id="${typingId}">Analyzing logic...</span>`);

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userInput: text })
        });

        const data = await res.json();
        const typingElem = document.getElementById(typingId).parentElement;
        
        let output = '';
        if (data.response.valid) {
          output = `<div class="status-valid">✓ VALID ARGUMENT</div><div class="proof-container">`;
          data.response.proof.forEach(s => {
            output += `<span class="proof-step"><strong>${s.step}.</strong> ${s.statement} <small style="color:#64748b">(${s.rule})</small></span>`;
          });
          if (data.response.mood) output += `<div style="margin-top:10px"><strong>Mood/Figure:</strong> ${data.response.mood}</div>`;
          output += `</div>`;
        } else {
          output = `<div class="status-invalid">✗ INVALID ARGUMENT</div><p>${data.response.error}</p>`;
        }

        typingElem.innerHTML = output;

      } catch (err) {
        document.getElementById(typingId).innerText = "Error connecting to logic engine.";
      }
      
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      sendMessage();
    });
  </script>

</body>
</html>
