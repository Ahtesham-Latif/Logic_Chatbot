<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logic Chatbot | Proof Validator</title>
  <style>
    :root {
      --primary-color: #2563eb;
      --bg-color: #f3f4f6;
      --chat-bg: #ffffff;
      --user-bubble: #2563eb;
      --bot-bubble: #ffffff;
      --text-main: #1f2937;
      --text-muted: #6b7280;
      --border-color: #e5e7eb;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    #description {
      max-width: 600px;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    #description h1 {
      font-size: 1.8rem;
      font-weight: 800;
      color: #111827;
      margin-bottom: 0.5rem;
    }

    /* Main Chat Container */
    #chat-container {
      background: var(--chat-bg);
      width: 100%;
      max-width: 800px;
      height: 70vh;
      border-radius: 12px;
      box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }

    #chat-history {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background-color: #fafafa;
    }

    /* Message Wrapper for Sideways Layout */
    .message-wrapper {
      display: flex;
      gap: 12px;
      max-width: 85%;
    }

    .message-wrapper.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-wrapper.bot {
      align-self: flex-start;
    }

    /* Avatars */
    .avatar {
      width: 35px;
      height: 35px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 1.2rem;
    }

    .bot-avatar {
      background: var(--primary-color);
      color: white;
    }

    .user-avatar {
      background: #4b5563;
      color: white;
    }

    /* Message Bubbles */
    .message {
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14.5px;
      line-height: 1.6;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .user-message {
      background-color: var(--user-bubble);
      color: white;
      border-top-right-radius: 2px;
    }

    .bot-message {
      background-color: var(--bot-bubble);
      color: var(--text-main);
      border-top-left-radius: 2px;
      border: 1px solid var(--border-color);
    }

    /* Logic Results Styling */
    .proof-container { margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px; }
    .proof-step { display: block; padding: 4px 0; font-family: 'Fira Code', monospace; font-size: 13px; }
    .status-valid { color: #059669; font-weight: 700; letter-spacing: 0.5px; }
    .status-invalid { color: #dc2626; font-weight: 700; }

    /* Input Area */
    #chat-form {
      padding: 16px 24px;
      background: #fff;
      border-top: 1px solid var(--border-color);
      display: flex;
      gap: 12px;
    }

    input#user-input {
      flex: 1;
      padding: 12px 18px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
      transition: all 0.2s;
    }

    input#user-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0 24px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    button:hover { background-color: #1d4ed8; }

    footer {
      margin-top: 20px;
      font-size: 13px;
      color: var(--text-muted);
    }
  </style>
</head>
<body>

  <div id="description">
    <h1>Logic Validation Agent</h1>
    <p>Submit premises and conclusions to evaluate validity using Rules of Inference.</p>
  </div>

  <div id="chat-container">
    <div id="chat-history">
      <div class="message-wrapper bot">
        <div class="avatar bot-avatar">ðŸ¤–</div>
        <div class="message bot-message">
          Hello! I am your Logic Engine. Enter your premises and conclusion (e.g., <b>P->Q, P, therefore Q</b>) and I will validate the proof for you.
        </div>
      </div>
    </div>

    <form id="chat-form">
      <input id="user-input" placeholder="Type your argument here..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <footer>
    Designed by <strong>Ahtesham Latif</strong> | <a href="https://github.com/Ahtesham-Latif" target="_blank" style="text-decoration:none; color:var(--primary-color)">GitHub</a>
  </footer>

  <script>
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const form = document.getElementById('chat-form');

    function appendMessage(content, isUser = false) {
      const wrapper = document.createElement('div');
      wrapper.classList.add('message-wrapper', isUser ? 'user' : 'bot');

      const avatar = document.createElement('div');
      avatar.classList.add('avatar', isUser ? 'user-avatar' : 'bot-avatar');
      avatar.innerText = isUser ? 'U' : 'ðŸ¤–';

      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
      msgDiv.innerHTML = content;

      wrapper.appendChild(avatar);
      wrapper.appendChild(msgDiv);
      chatHistory.appendChild(wrapper);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage(text, true);
      userInput.value = '';

      const typingId = 'typing-' + Date.now();
      appendMessage(`<span id="${typingId}">Analyzing proof...</span>`);

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userInput: text })
        });

        const data = await res.json();
        const typingElem = document.getElementById(typingId).parentElement;
        
        let output = '';
        if (data.response.valid) {
          output = `<div class="status-valid">âœ“ VALID ARGUMENT</div><div class="proof-container">`;
          data.response.proof.forEach(s => {
            output += `<span class="proof-step"><b>${s.step}.</b> ${s.statement} <small style="color:#6b7280; margin-left:8px;">â€” ${s.rule}</small></span>`;
          });
          output += `</div>`;
        } else {
          output = `<div class="status-invalid">âœ— INVALID ARGUMENT</div><p style="margin:5px 0 0 0">${data.response.error}</p>`;
        }
        typingElem.innerHTML = output;

      } catch (err) {
        const typingElem = document.getElementById(typingId);
        if(typingElem) typingElem.innerText = "Error connecting to logic engine.";
      }
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      sendMessage();
    });
  </script>
</body>
</html>
